apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  labels:
    app: platform-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platform-api
  template:
    metadata:
      labels:
        app: platform-api
    spec:
      containers:
      - name: platform-api
        ports:
        - containerPort: 5000